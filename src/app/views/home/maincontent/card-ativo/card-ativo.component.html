<input
	#status
	type="button"
	(click)="abrirModaldeConfirmacao(estado)"
	[value]="estado"
	[class.inativo]="estado === 'Inativo'"
	[class.ativo]="estado !== 'Inativo'"
/>

<ng-template #changeModal>
	<div class="modal-body text-center">
		<p>Do you want to confirm?</p>
		<button type="button" class="btn btn-default" (click)="confirmarTroca(estado)">Sim</button>
		<button type="button" class="btn btn-primary" (click)="declinarTroca()">NÃ£o</button>
	</div>
</ng-template>
